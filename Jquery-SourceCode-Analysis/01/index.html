<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery 源码分析</title>
    <script>
        // 1.实例方法 和 静态方法
        $().css();
        $().html();
        $.trim();
        $.proxy();

        // 2.函数的统一管理
        function fn1() {
            alert('fn1')
        }
        function fn2() {
            alert('fn2')
        }
        var cb = $.Callbacks()
        cb.add(fn1)
        cb.add(fn2)
        cb.fire(); // fn1  fn2
        cb.remove(fn2)

        // 3.延迟对象
        var dfd = $.Deferred()
        setTimeout(function() {
            alert(1)
            dfd.resolve();
        }, timeout);
        dfd.done(function() {
            alert(2)
        })

        // 4.数据缓存
        $('#div').data('name', 'hello') 
        $('#div').data('name') // hello
    </script>
