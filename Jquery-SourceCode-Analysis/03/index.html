<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery 源码分析</title>
    <script>
        /*
        jQuery.fn = jQuery.prototype = {
            jQuery: 版本
            constructor: 修正指向问题
            init(): 初始化和参数管理
            selector: 存储选择字符串
            length: this对象的长度
            toArray(): 转数组
            get(): 转原生集合
            pushStack(): JQ对象入栈
            each(): 遍历集合
            ready(): DMO加载的接口
            slice(): 集合的截取
            first(): 集合的第一项
            last(): 集合的最后一项
            eq(): 集合的指定项
            map(): 返回集合
            end(): 返回集合前一个状态
            push(): (内部使用)
            sort(): (内部使用)
            splice(): (内部使用)
        }
        */
    </script>
</head>

</html>
