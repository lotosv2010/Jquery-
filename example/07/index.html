    <title>JQuery 源码分析</title>
    <script src="../../Lib/jquery-2.0.3.js"></script>
    <script>
        $(function() {
            // =====================================================================
            // 1 callback
            function a(n) {
                console.log(`a-${n}`)
            }
            
            function b(n) {
                console.log(`b-${n}`)
            }

            var cb = $.Callbacks()
            // cb.add(a)
            // cb.add(b)
            // debugger
            // ==> 
            cb.add(a, b) 

            // ==> 
            // cb.add([a, b])
            cb.fire('fire')
            cb.fire('fire2')
        })
    </script>
