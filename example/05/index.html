<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery 源码分析</title>
    <script src="../../Lib/jquery-2.0.3.js"></script>
    <script>
        $(function(){
            // =====================================================================
            // 1 expando: 生成唯一JQ字符串(内部) 
            /*
            var str = $.expando 
            console.log(str)
            */

            // =====================================================================
            // 2 noConflict(): 防止冲突 
            /*
            var miaov = $.noConflict()
            var $ = 123
            miaov(function(){
                console.log($)
            })
            */

            // =====================================================================
            // 3 isReady: DOM是否加载完(内部)  

            // =====================================================================
            // 4 readyWait: 等待多少文件的计数器(内部)  

            // =====================================================================
            // 5 holdReady(): 推迟DOM触发
            /*
            $.holdReady(true) // 推迟
            $.holdReady(false) // 释放推迟
            $(function() {
                console.log(123)
            })  
            */

            // =====================================================================
            // 6 ready(): 准备DOM触发  
            /*
            $(function() {})
            $(document).ready(function() {})
            $(document).on('ready', function() {})
            */

            // =====================================================================
            // 7 isFunction(): 是否为函数  
            /*
            function show() {}
            console.log($.isFunction(show))
            */

            // =====================================================================
            // 8 isArray(): 是否为数组 
            // console.log($.isArray([])) 

            // =====================================================================
            // 9 isWindow(): 是否为window  

            // =====================================================================
            // 10 isNumeric(): 是否为数字  

            // =====================================================================
            // 11 type(): 判断数据类型  

            // =====================================================================
            // 12 isPlainObject(): 是否为对象自变量  

            // =====================================================================
            // 13 isEmptyObject(): 是否为空的对象  

            // =====================================================================
            // 14 error(): 抛出异常  

            // =====================================================================
            // 15 parseHTML(): 解析节点  

            // =====================================================================
            // 16 parseJSON(): 解析JSON 

            // =====================================================================
            // 17 parseXML(): 解析XML
            
            // =====================================================================
            // 18 noop(): 空函数  

            // =====================================================================
            // 19 globalEval(): 全局解析JS  

            // =====================================================================
            // 20 camelCase(): 转驼峰  

            // =====================================================================
            // 21 nodeName(): 是否为制定节点名(内部)  

            // =====================================================================
            // 22 each(): 遍历集合  
            
            // =====================================================================
            // 23 trim(): 去前后空格  

            // =====================================================================
            // 24 makeArray(): 类数组转真数组  

            // =====================================================================
            // 25 inArray(): 数组版indexOf  

            // =====================================================================
            // 26 merge(): 合并数组  

            // =====================================================================
            // 27 grep(): 过滤新数组  

            // =====================================================================
            // 28 map(): 映射新数组  

            // =====================================================================
            // 29 guid: 唯一标识符(内部)  

            // =====================================================================
            // 30 proxy(): 改this指向  

            // =====================================================================
            // 31 access(): 多功能值操作(内部)  

            // =====================================================================
            // 32 now(): 当前时间  

            // =====================================================================
            // 33 swap(): CSS交换(内部) 

        })
    </script>
</head>
<body>

    <img src="./1.png" alt="" srcset="">
</body>
</html>
