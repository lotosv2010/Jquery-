<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery 源码分析</title>
    <script src="../../Lib/jquery-2.0.3.js"></script>
    <script>
        $(function() {
            // =====================================================================
            // 1
            console.log($.expando)
            // `expando:` 生成唯一JQ字符串(内部)  
            // =====================================================================
            // 2
            // `noConflict():` 防止冲突  
            // var miaov = $.noConflict(true);
            // =====================================================================
            // 3
            // `isReady:` `DOM`是否加载完(内部)  
            // `readyWait:` 等待多少文件的计数器(内部)  
            // `holdReady():` 推迟`DOM`触发  
            // `ready():` 准备`DOM`触发  
            $(function(){});
            $(document).ready(function(){});
            $(document).on('ready',function(){
                console.log(123);
            });
            // =====================================================================
            // 4
            // `isFunction():` 是否为函数  
            function show() {}
            console.log($.isFunction(show))
            // =====================================================================
            // 5
            // `isArray():` 是否为数组  
            console.log($.isArray([]))
            // =====================================================================
            // 6
            // `isWindow():` 是否为`window`  
            console.log($.isWindow(window))
            // =====================================================================
            // 7
            // `isNumeric():` 是否为数字  
            console.log($.isNumeric(123))
            // =====================================================================
            // 8
            // `type():` 判断数据类型 
            console.log($.type({})) 
            // =====================================================================
            // 9
            // `isPlainObject():` 是否为对象自变量 
            console.log($.isPlainObject({name: 'robin'}))
            // =====================================================================
            // 10
            // `isEmptyObject():` 是否为空的对象  
            console.log($.isEmptyObject({name: 'robin'}))
            // =====================================================================
            // 11
            // `error():` 抛出异常  
            // $.error('this is error')
            // =====================================================================
            // 12
            // `parseHTML():` 解析节点  
            console.log($.parseHTML('<div>1234</div>'))
            // =====================================================================
            // 13
            // `parseJSON():` 解析`JSON` 
            console.log($.parseJSON('{"name": "robin", "age": 18}'))
            // =====================================================================
            // 14
            // `parseXML():` 解析`XML`  
            console.log($.parseXML('<root><node>node1</node></root>'))
            // =====================================================================
            // 15
            // `noop():` 空函数  
            // =====================================================================
            // 16
            // `globalEval():` 全局解析`JS` 
            function test () {
                $.globalEval('var newVar = true')
            }
            test()
            console.log(newVar)
            // =====================================================================
            // 17
            // `camelCase():` 转驼峰  
            console.log($.camelCase('margin-top'))
            // =====================================================================
            // 18 
            // `nodeName():` 是否为制定节点名(内部)
            var node = $.nodeName(document.documentElement, 'html')  
            console.log(node)
            // =====================================================================
            // 19
            // `each():` 遍历集合  
            $.each([1,2,3],function(index, item) {
                console.log(`${this}-each-${item}`)
            })
            // =====================================================================
            // 20
            // `trim():` 去前后空格 
            console.log($.trim(' 1111333   ') )
            // =====================================================================
            // 21
            // `makeArray():` 类数组转真数组  
            console.log($.makeArray({0: 1, 1: 2, 2: 3, length: 3}))
            // =====================================================================
            // 22
            // `inArray():` 数组版indexOf  
            console.log($.inArray(1, [0,2,3,1]))
            // =====================================================================
            // 23
            // `merge():` 合并数组 
            console.log($.merge([1,2,3], [4,5,6])) 
            // =====================================================================
            // 24
            // `grep():` 过滤新数组  
            console.log($.grep([1,2,3,4], function(item, index) {
                return item > 1 && item < 3
            }))
            // =====================================================================
            // 25
            // `map():` 映射新数组  
            $.map([1,2,3], function(item, index) {
                console.log(`map-index:${index}-value:${item}`)
            })
            // =====================================================================
            // 26
            // `guid:` 唯一标识符(内部)  
            // =====================================================================
            // 27
            // `proxy():` 改this指向  
            function show() {
                console.log(this)
            }
            $.proxy(show, [1,2])() // ==> show.call([1,2])
            show()
            // =====================================================================
            // 28
            // `access():` 多功能值操作(内部)  
            // =====================================================================
            // 29
            // `now():` 当前时间 
            console.log($.now()) 
            // =====================================================================
            // 30
            // `swap():`` CSS`交换(内部) 
        })
    </script>
</head>
<body>
    
</body>
</html>
